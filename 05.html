<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    function calcArea (p1) {
        let base = Number(prompt("Digite a base do triângulo:"));
        let altura = Number(prompt("Digite a altura do triângulo:"));

        let area = (base * altura) / 2;
        alert(`A área do triângulo é ${area.toFixed(2)} metros quadrados.`);
    }
    calcArea();

</script>
