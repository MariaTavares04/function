<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    function calcular (peso, altura) {
        let imc = peso / (altura * altura);
        return imc;
    }

    //PROCESSAMENTO
    let peso = Number(prompt("Digite o seu peso (em kg):"));
    let altura = Number(prompt("Digite a sua altura (em metros):"));
    let imc = calcular(peso, altura);

    //SAÍDA
    alert("O seu IMC é: " + imc.toFixed(2));

</script>
